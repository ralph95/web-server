version: "3.8"

services:
  node-server:
    build: .
    container_name: node-server-container
    ports:
      - "5000:5000"
    restart: always
    networks:
      - app_network
    environment:
      - POCKETBASE_URL=http://host.docker.internal:8090
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  app_network:
    external: true
